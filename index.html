<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusHer - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: #ffffff;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link-card {
            display: block;
            padding: 24px 32px;
            background: linear-gradient(135deg, #FF6B9D 0%, #C44569 100%);
            color: #ffffff;
            text-decoration: none;
            border-radius: 12px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .link-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .link-card:active {
            transform: translateY(-2px);
        }

        .link-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .link-description {
            font-size: 14px;
            opacity: 0.9;
        }

        .link-card.secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .link-card.secondary:hover {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
            }

            h1 {
                font-size: 28px;
            }

            .link-card {
                padding: 20px 24px;
            }

            .link-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FocusHer</h1>
        <p class="subtitle">Legal Documents</p>
        
        <div class="links-container">
            <a href="termsandconditions.html" class="link-card">
                <div class="link-title">Terms and Conditions</div>
                <div class="link-description">Read our terms of service and usage conditions</div>
            </a>
            
            <a href="privacypolicy.html" class="link-card secondary">
                <div class="link-title">Privacy Policy</div>
                <div class="link-description">Learn how we protect and handle your data</div>
            </a>
        </div>
    </div>
</body>
</html>
